<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta name="author" content="Emmanuel TUYISHIMIRE">
	<title>SendIT | Welcome</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<header>
		<div class="container">
			<div id="web-brand">
				<h1>SendIT<i class='fas fa-location-arrow' style='font-size:36px;color: grey'></i></h1>
			
			</div>
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="./pages/login.html">Sign In</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<section id="showcase">
		<div class="container">
			<h1>Affordable. Speed. Secure</h1>
			<p>SendIT is a simple and quick answer to your parcel delivery </p>
		</div>
		
	</section>
	<section id="block">
		<div class="container">
			<ul id="quote">
			<li ><a href="index.html" >Get a Quote</a></li>
			<li ><a href="index.html" >Track Your Parcel</a></li>
			<li ><a href="index.html" > Pricing Calculator</a></li>
				
			</ul>
		</div>
	</section>
	<section id="display">
		<div class="container">
			<form>
				<table border="1">
					
					<tr><td rowspan="2">
						Origin <i style="font-size:24px" class="fa">&#xf041;</i>
					</td><td ><select>
						<option>Select Country</option>
					</select></td>
				</tr>
				<tr>
					<td><select>
						<option>Select State</option>
					</select></td> 
				</tr>
			</table>
				<table border="1">
					<tr><td rowspan="2">
						Destination <i style="font-size:24px" class="fa">&#xf041;</i>
					</td><td ><select>
						<option>Select Country</option>
					</select></td>
				</tr>
				<tr>
					<td><select>
						<option>Select State</option>
					</select></td> 
				</tr>
			</table>
			<table border="1">
			    <tr><td rowspan="2">
						Services
					</td><td ><select>
						<option>Select Service</option>
						<option>Normal</option>
						<option>Express</option>
					</select></td>
				</tr>
				<tr>
					<td><select>
						<option>Select Type</option>
						<option>Parcel</option>
						<option>Document</option>
						<option>Other</option>
					</select></td> 
				</tr>
			</table>
			<table border="1">
				<tr>
					<td>Weight <input type="number" name="weight" placeholder="Weight in Kg"> 
					</td>
				</tr>
			</table>
			<table border="1">
				<tr>
					<td>Length <input type="number" name="len" placeholder="Weight in Cm"> 
					</td>
				</tr>
			</table>
			<table border="1"><tr>
					<td>Height <input type="number" name="height" placeholder="Weight in Cm"> 
					</td>
				</tr>
			</table>
			<table border="1"><tr>
					<td>Width <input type="number" name="width" placeholder="Weight in Cm"> 
					</td>	
				</tr>
			</table>
			
			<table border="1"><tr>
					<td>Name <input type="text" name="name" placeholder="Write you Fullname"> 
					</td>	
				</tr>
			</table>
			<table border="1"><tr>
					<td>Email <input type="email" name="email" placeholder="example@gmail.com"> 
					</td>	
				</tr>
			</table>
            <table border="1"><tr>
					<td>Phone <input type="" name="phone" placeholder="+250788208798"> 
					</td>	
				</tr>

			</table><br><br><br><br><br><br><br><br><br>
            <button type="button">&#10004;Book</button> 
			</form>
            
			
		</div>
	</section>
	<footer>
		<p>SendIT Copyright &copy; 2018</p>
	</footer>

</body>
</html>
